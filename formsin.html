<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <h1>Personal Details form</h1>
        <form>
            <label>Name</label>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Password (this will be hidden)label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female"><br>
            <input type="radio" id="male" name="gender"
            value="Male"><br>
            <label>Favourite City</label>
            <input type="checkbox " id="city" value="New delhi">New Delhi<br>
            <input type="checkbox" id="city" value="mumbai">Mumbai<br><br>
            <input type="submit">
        </form>
    </body>
</html>
