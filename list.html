<DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul>
            <li>home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Home</li>
            <li>About Us</li>
            <li>Contacy Us</li>
        </ol>
        <h2>Defination List </h2>
        <dl>
            <dt>Home</dt>
            <dd>Meaning of home</dd>
            <dt>AboutUs</dt>
            <dd>Meaning About this Page</dd>
            <dt>Contact US</dt>
            <dd>Meaning of Contact Us</dd>
        </dl>
    </body>


    </html>
